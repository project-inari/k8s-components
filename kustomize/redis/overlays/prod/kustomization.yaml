apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev

resources:
  - ../../base
  - pvc.yaml

configMapGenerator:
  - name: redis-config
    envs:
      - config.env

secretGenerator:
  - name: redis-secret
    envs:
      - secret.env

generatorOptions:
  disableNameSuffixHash: true
