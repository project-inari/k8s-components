apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod

resources:
  - ../../base

patches:
  - path: set_resources.yaml

configMapGenerator:
  - name: kafka-config
    envs:
      - config.env

secretGenerator:
  - name: kafka-secret
    envs:
      - secret.env

generatorOptions:
  disableNameSuffixHash: true
