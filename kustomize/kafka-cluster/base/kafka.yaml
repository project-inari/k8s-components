apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  replicas: 1
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-server:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  listeners:
    listeners:
    custom:
      - name: sasl
        port: 9094
        authentication:
          type: plain
          jaasConfig:
            secretRef: kafka-secret
        tls:
          enabled: false
  podTemplate:
    tolerations:
      - key: "app.stateful/component"
        operator: "Equal"
        value: "kafka-broker"
        effect: NoSchedule
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: "app.stateful/component"
                  operator: In
                  values:
                    - "kafka-broker"
    envVars:
      - name: KAFKA_HEAP_OPTS
        value: "-Xmx2G -Xms2G"
